<html>
  <head>
  <title>Claq's garden</title>  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Welcome To AUTT Garden, your place to relax while creating you own garden.">
  <meta name="keywords" content="Claq, garden, autt, autt.fr, autt.fr/garden, autt.fr, auttgames, Mathieu Ponton,">
  <meta name="author" content="Claq">
  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="index, follow">
  <meta property="og:image" content="/garden.ico"/>
  <meta property="og:title" content="AUTT Garden"/>
  <meta property="og:description" content="Welcome To AUTT Garden, your place to relax while creating you own garden."/>
  <meta property="og:url" content="https://autt.fr/garden"/>
  <meta property="og:site_name" content="AUTT Garden"/>
  <meta property="og:type" content="website"/>
  <meta property="og:locale" content="fr"/>
  <link rel="icon" type="image/png" href="garden.ico" sizes="192x192">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nova+Oval">
  </head>
  <body>

    <span class="left">
      <div class="buttons">
        <button id="clear" onclick="clearButton()"><img src="assets/buttons/delete.png" alt="clear" width="35"></button>
        <button id="eraser" onclick="eraserButton()"><img src="assets/buttons/eraser.png" alt="eraser" width="35"></button>
        <button id="save" onclick="saveButton()"><img src="assets/buttons/sauver.png" alt="save" width="35"></button>
        <button id="github" onclick="gitButton()"><img src="assets/buttons/github.png" alt="github" width="35"></button>
        <button id="export" onclick="exportButton()"><img src="assets/buttons/export.png" alt="export" width="35"></button>
        <input type="file" id="gardenInput">
      </div>
    <span class="help">
      <details>
        <summary>Click here if you need help !</summary>
        <p>Click on the buttons to select the tile you want to draw.</p>
        <p>Click on the canvas to draw.</p>
        <p>Click on the "Clear" button to clear the canvas.</p>
        <p>Click on the "Eraser" button to erase the tiles.</p>
      </details>
      <details class="weatherSettings">
        <summary>Settings about Time/weather</summary>
        <button id="noCycle"onclick="cycleButton()">Click here to disable the Day / Night cycle</button>
        <button id="freezeTime"onclick="freezeTimeButton()">Freeze Time</button>
          0<input type="range" min="1" max="240" value="120" class="slider" id="hourSlide">24
      </details>
      <span class="sizeOfGarden">
        Size of the garden
        <input type="number" id="height" name="height" min="1" max="25" value="10">
        <input type="number" id="width" name="width" min="1" max="25" value="10">
        <button id="size" onclick="changeSize()">Changer</button>
      </span>
    </span>
    </span>
    <canvas id="drawing-canvas" width="600" height="600"></canvas>
    <div id="image-container">
      <div id="addPopulation" onclick="addPopulation()">Place Population</div>
    </div>
  </body>
  <script src="js/generation.js"></script>
  <script src="js/populationCalculation.js"></script>
  <script src="js/buttons.js"></script>
  <script src="yes.js"></script>
</html>
